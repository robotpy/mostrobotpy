[build-system]
requires = [
  "robotpy-build>=2020.4.3,<2021.0.0",
  "robotpy-wpiutil>=2021.2.1.1,<2022.0.0",
]

[tool.robotpy-build]
base_package = "wpimath"

[tool.robotpy-build.wrappers."wpimath._impl".maven_lib_download]
artifact_id = "wpimath-cpp"
group_id = "edu.wpi.first.wpimath"
repo_url = "https://frcmaven.wpi.edu/artifactory/release"
version = "2021.2.1"

libs = ["wpimath"]

[tool.robotpy-build.wrappers."wpimath._impl"]
depends = ["wpiutil"]
extra_includes = ["wpimath/_impl/src/eigen", "wpimath/_impl/src/type_casters"]
name = "wpimath_cpp"

