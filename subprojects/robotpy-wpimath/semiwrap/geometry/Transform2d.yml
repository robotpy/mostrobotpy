extra_includes:
- frc/geometry/Pose2d.h
- rpy/geometryToString.h
- wpystruct.h
- nanobind/stl/string.h

classes:
  frc::Transform2d:
    force_type_casters:
    - units::foot_t
    - units::meter_t
    - units::radian_t
    methods:
      Transform2d:
        overloads:
          const Pose2d&, const Pose2d&:
            keepalive: []
          Translation2d, Rotation2d:
          units::meter_t, units::meter_t, Rotation2d:
          const Eigen::Matrix3d&:
            rename: fromMatrix
            keepalive: []
          '':
      Translation:
      X:
      Y:
      ToMatrix:
      Rotation:
      Inverse:
      operator*:
      operator/:
      operator==:
      operator+:

inline_code: |
  cls_Transform2d
    .def_static("fromFeet", [](units::foot_t x, units::foot_t y, units::radian_t angle){
      return Transform2d(Translation2d(x, y), Rotation2d(angle));
    }, nb::arg("x"), nb::arg("y"), nb::arg("angle"))
    .def("__init__", [](Transform2d *self, units::meter_t x, units::meter_t y, units::radian_t angle) {
      new (self) Transform2d(Translation2d(x, y), Rotation2d(angle));
    }, nb::arg("x"), nb::arg("y"), nb::arg("angle"))
    .def_prop_ro("x", &Transform2d::X)
    .def_prop_ro("y", &Transform2d::Y)
    .def_prop_ro("x_feet", [](Transform2d * self) -> units::foot_t {
      return self->X();
    })
    .def_prop_ro("y_feet", [](Transform2d * self) -> units::foot_t {
      return self->Y();
    })
    .def("__repr__", nb::overload_cast<const Transform2d&>(&rpy::toString));
  ;

  SetupWPyStruct<frc::Transform2d>(cls_Transform2d);
