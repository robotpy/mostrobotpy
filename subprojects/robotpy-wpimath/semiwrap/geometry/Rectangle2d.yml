extra_includes:
- rpy/geometryToString.h
- wpystruct.h
- nanobind/stl/string.h

classes:
  frc::Rectangle2d:
    force_type_casters:
    - units::foot_t
    - units::meter_t
    methods:
      Rectangle2d:
        overloads:
          const Pose2d&, units::meter_t, units::meter_t:
          const Translation2d&, const Translation2d&:
      Center:
      Rotation:
      XWidth:
        ignore: true
      YWidth:
        ignore: true
      TransformBy:
      RotateBy:
      Intersects:
      Contains:
      Distance:
      operator==:
      Nearest:

inline_code: |-
  cls_Rectangle2d
    .def_static("fromFeet", [](const Pose2d& center, units::foot_t xWidth, units::foot_t yWidth) {
      return Rectangle2d(center, xWidth, yWidth);
    }, nb::arg("center"), nb::arg("xWidth"), nb::arg("yWidth"))
    .def_prop_ro("xwidth", &Rectangle2d::XWidth)
    .def_prop_ro("ywidth", &Rectangle2d::YWidth)
    .def_prop_ro("xwidth_feet", [](Rectangle2d &self) -> units::foot_t {
      return self.XWidth();
    })
    .def_prop_ro("ywidth_feet", [](Rectangle2d &self) -> units::foot_t {
      return self.YWidth();
    })
    .def("__repr__", nb::overload_cast<const Rectangle2d&>(&rpy::toString));


  SetupWPyStruct<frc::Rectangle2d>(cls_Rectangle2d);
