extra_includes:
- rpy/geometryToString.h
- wpystruct.h
- nanobind/stl/string.h

classes:
  frc::Transform3d:
    methods:
      Transform3d:
        overloads:
          const Pose3d&, const Pose3d&:
            keepalive: []
          Translation3d, Rotation3d:
          units::meter_t, units::meter_t, units::meter_t, Rotation3d:
          const Eigen::Matrix4d&:
            rename: fromMatrix
            keepalive: []
          '':
          const frc::Transform2d&:
            keepalive: []
      Translation:
      X:
      Y:
      Z:
      ToMatrix:
      Rotation:
      Inverse:
      operator*:
      operator/:
      operator+:
      operator==:


inline_code: |
  cls_Transform3d
    .def_prop_ro("x", &Transform3d::X)
    .def_prop_ro("y", &Transform3d::Y)
    .def_prop_ro("z", &Transform3d::Z)
    .def_prop_ro("x_feet", [](const Transform3d * self) -> units::foot_t {
      return self->X();
    })
    .def_prop_ro("y_feet", [](const Transform3d * self) -> units::foot_t {
      return self->Y();
    })
    .def_prop_ro("z_feet", [](const Transform3d * self) -> units::foot_t {
      return self->Z();
    })
    .def("__repr__", nb::overload_cast<const Transform3d&>(&rpy::toString));

  SetupWPyStruct<frc::Transform3d>(cls_Transform3d);
