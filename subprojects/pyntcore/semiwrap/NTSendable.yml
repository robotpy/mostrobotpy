extra_includes:
- networktables/NTSendableBuilder.h

classes:
  nt::NTSendable:
    methods:
      InitSendable:
        overloads:
          NTSendableBuilder&:
            virtual_xform: |
              [&](nb::callable fn) {
                auto builderHandle = nb::cast(builder, nb::return_value_policy::reference);
                fn(builderHandle);
              }
          wpi::SendableBuilder&:
            virtual_xform: |
              [&](nb::callable fn) {
                auto builderHandle = nb::cast(builder, nb::return_value_policy::reference);
                fn(builderHandle);
              }
