extra_includes:
- networktables/GenericEntry.h
- networktables/NetworkTableInstance.h

classes:
  nt::Topic:
    methods:
      Topic:
        overloads:
          '':
            ignore: true
          NT_Topic:
            ignore: true
      GetHandle:
        ignore: true
      GetInstance:
      GetName:
      GetType:
      GetTypeString:
      SetPersistent:
      IsPersistent:
      SetRetained:
      IsRetained:
      SetCached:
      IsCached:
      Exists:
      GetProperty:
      SetProperty:
      DeleteProperty:
      GetProperties:
      SetProperties:
      GetInfo:
      GenericSubscribe:
        overloads:
          const PubSubOptions&:
          std::string_view, const PubSubOptions&:
      GenericPublish:
      GenericPublishEx:
      GetGenericEntry:
        overloads:
          const PubSubOptions&:
          std::string_view, const PubSubOptions&:
      operator==:
    inline_code: |
      .def("__repr__", [](nb::object self) {
        nb::object type_name = self.attr("__class__").attr("__qualname__");
        auto topic = nb::cast<const Topic &>(self);
        return nb::str("<{} {!r}>").format(type_name, topic.GetName());
      })
  nt::Subscriber:
    attributes:
      m_subHandle:
    methods:
      GetHandle:
        ignore: true
      Exists:
      GetLastChange:
      GetTopic:
      Subscriber:
        overloads:
          '':
            ignore: true
          NT_Subscriber:
            ignore: true
    inline_code: |
      .def("__repr__", [](nb::object self) {
        nb::object type_name = self.attr("__class__").attr("__qualname__");
        auto topic = nb::cast<const Subscriber &>(self).GetTopic();
        return nb::str("<{} {!r}>").format(type_name, topic.GetName());
      })
  nt::Publisher:
    attributes:
      m_pubHandle:
    methods:
      GetHandle:
        ignore: true
      GetTopic:
      Publisher:
        overloads:
          '':
            ignore: true
          NT_Publisher:
            ignore: true
    inline_code: |
      .def("__repr__", [](nb::object self) {
        nb::object type_name = self.attr("__class__").attr("__qualname__");
        auto topic = nb::cast<const Publisher &>(self).GetTopic();
        return nb::str("<{} {!r}>").format(type_name, topic.GetName());
      })
