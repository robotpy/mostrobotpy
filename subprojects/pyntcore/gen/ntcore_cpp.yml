classes:
  EventFlags:
    attributes:
      kNone:
      kImmediate:
      kConnected:
      kDisconnected:
      kConnection:
      kPublish:
      kUnpublish:
      kProperties:
      kTopic:
      kValueRemote:
      kValueLocal:
      kValueAll:
      kLogMessage:
  TopicInfo:
    attributes:
      name:
      type_str:
      properties:
    methods:
      GetProperties:
      swap:
        ignore: true
    inline_code: |
      .def_property_readonly("topic", [](const TopicInfo &self) {
        return std::make_shared<nt::Topic>(self.topic);
      })
      .def("__repr__", [](const TopicInfo &self) -> py::str {
        return py::str("<TopicInfo name={} type={}>")
          .format(self.name, self.type_str);
      })
  ConnectionInfo:
    attributes:
      remote_id:
      remote_ip:
    methods:
      swap:
        ignore: true
    inline_code: |
      .def_readwrite("remote_port", &ConnectionInfo::remote_port)
      .def_readwrite("last_update", &ConnectionInfo::last_update)
      .def_readwrite("protocol_version", &ConnectionInfo::protocol_version)
      .def("__repr__", [](const ConnectionInfo &self) -> py::str {
        return py::str("<ConnectionInfo id={} addr={}:{} last_update={} protocol={}>")
          .format(self.remote_id, self.remote_ip, self.remote_port, 
                  self.last_update, self.protocol_version);
      })
  ValueEventData:
    attributes:
      value:
    methods:
      ValueEventData:
        overloads:
          "":
            ignore: true
          NT_Topic, NT_Handle, Value:
            ignore: true
    inline_code: |
      .def_property_readonly("topic", [](const ValueEventData &self) {
        return std::make_shared<nt::Topic>(self.topic);
      })
      .def("__repr__", [](const ValueEventData &self) -> py::str {
        auto topicInfo = nt::GetTopicInfo(self.topic);
        return py::str("<ValueEventData topic_name=\"{}\" topic_type={} value={}>")
          .format(topicInfo.name, topicInfo.type_str, self.value);
      })
  LogMessage:
    attributes:
      filename:
      message:
    methods:
      LogMessage:
        overloads:
          "":
            ignore: true
          unsigned int, std::string_view, unsigned int, std::string_view:
            ignore: true
    inline_code: |
      .def_readwrite("level", &nt::LogMessage::level)
      .def_readwrite("line", &nt::LogMessage::line)
  Event:
    attributes:
      data:
    methods:
      Event:
        overloads:
          "":
            ignore: true
          NT_Listener, unsigned int, nt::ConnectionInfo:
            ignore: true
          NT_Listener, unsigned int, nt::TopicInfo:
            ignore: true
          NT_Listener, unsigned int, nt::ValueEventData:
            ignore: true
          NT_Listener, unsigned int, nt::LogMessage:
            ignore: true
          NT_Listener, unsigned int, NT_Topic, NT_Handle, Value:
            ignore: true
          NT_Listener, unsigned int, unsigned int, std::string_view, unsigned int, std::string_view:
            ignore: true
      Is:
        rename: is_
      GetConnectionInfo:
        overloads:
          '[const]':
            ignore: true
          "":
            ignore: true
      GetTopicInfo:
        overloads:
          '[const]':
            ignore: true
          "":
            ignore: true
      GetValueEventData:
        overloads:
          '[const]':
            ignore: true
          "":
            ignore: true
      GetLogMessage:
        overloads:
          '[const]':
            ignore: true
          "":
            ignore: true
    inline_code: |
      .def_readwrite("listener", &nt::Event::listener)
      .def_readwrite("flags", &nt::Event::flags)
      .def_readwrite("data", &nt::Event::data)
      .def("__repr__", [](const nt::Event &self) -> py::str {
        return py::str("<Event listener={} flags={} data={}>")
          .format(self.listener, self.flags, self.data);
      })
  PubSubOption:
    attributes:
      type:
      value:
    methods:
      PubSubOption:
      Periodic:
      SendAll:
      TopicsOnly:
      KeepDuplicates:
      PollStorage:
    inline_code: |
      .def("__repr__", [](const PubSubOption& self) -> py::str {
        const char * tname = "kNone";
        switch (self.type) {
        case NT_PUBSUB_PERIODIC:
          tname = "kPeriodic";
          break;
        case NT_PUBSUB_SENDALL:
          tname = "kSendAll";
          break;
        case NT_PUBSUB_TOPICSONLY:
          tname = "kTopicsOnly";
          break;
        case NT_PUBSUB_POLLSTORAGE:
          tname = "kPollStorage";
          break;
        case NT_PUBSUB_KEEPDUPLICATES:
          tname = "kKeepDuplicates";
          break;
        }
        return py::str("PubSubOption(type=PubSubOption.Type.{}, value={})")
          .format(tname, self.value);
      });

      py::enum_<NT_PubSubOptionType>(cls_PubSubOption, "Type", py::arithmetic())
        .value("kNone", (NT_PubSubOptionType)0)
        .value("kPeriodic", NT_PUBSUB_PERIODIC)
        .value("kSendAll", NT_PUBSUB_SENDALL)
        .value("kTopicsOnly", NT_PUBSUB_TOPICSONLY)
        .value("kPollStorage", NT_PUBSUB_POLLSTORAGE)
        .value("kKeepDuplicates", NT_PUBSUB_KEEPDUPLICATES)