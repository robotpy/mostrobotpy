
extra_includes:
- opencv2/core/core.hpp
- cvnp/cvnp_nano.h

functions:
  CS_PutSourceFrame:
    ignore: true
  CS_GrabSinkFrame:
    ignore: true
  CS_GrabSinkFrameTimeout:
    ignore: true
  CS_GrabSinkFrameCpp:
    ignore: true
  CS_GrabSinkFrameTimeoutCpp:
    ignore: true
  CS_PutSourceFrameCpp:
    ignore: true
  PutSourceFrame:
    ignore: true
  GrabSinkFrame:
    ignore: true
  GrabSinkFrameTimeout:
    ignore: true
classes:
  cs::CvSource:
    doc: A source for user code to provide OpenCV images as video frames.
    force_no_trampoline: true
    methods:
      CvSource:
        overloads:
          "":
            ignore: true
          std::string_view, const VideoMode&:
          std::string_view, VideoMode::PixelFormat, int, int, int:
      PutFrame:
  cs::CvSink:
    doc: A sink for user code to accept video frames as OpenCV images.
    force_no_trampoline: true
    methods:
      CvSink:
        overloads:
          "":
            ignore: true
          std::string_view:
          std::string_view, std::function<void (uint64_t time)>:
            ignore: true
      GrabFrame:
        cpp_code: |
          [](cs::CvSink &self, nb::object image_obj, double timeout) -> nb::tuple {
            auto image = nb::cast<nb::ndarray<>>(image_obj);
            auto mat = cvnp_nano::nparray_to_mat(image, image_obj);

            uint64_t result;
            {
              nb::gil_scoped_release unlock;
              result = self.GrabFrame(mat, timeout);
            }

            return nb::make_tuple(result, image_obj);
          }
      GrabFrameNoTimeout:
        cpp_code: |
          [](cs::CvSink &self, nb::object image_obj) -> nb::tuple {
            auto image = nb::cast<nb::ndarray<>>(image_obj);
            auto mat = cvnp_nano::nparray_to_mat(image, image_obj);

            uint64_t result;
            {
              nb::gil_scoped_release unlock;
              result = self.GrabFrameNoTimeout(mat);
            }

            return nb::make_tuple(result, image_obj);
          }
      LastFrameTime:
      LastFrameTimeSource:
