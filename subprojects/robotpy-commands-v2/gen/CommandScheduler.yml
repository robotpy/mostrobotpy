---

extra_includes:
- frc2/command/Command.h
- frc2/command/Subsystem.h
- wpi/sendable/SendableBuilder.h
- networktables/NTSendableBuilder.h
- src/helpers.h

classes:
  CommandScheduler:
    shared_ptr: true
    ignored_bases:
    - wpi::SendableHelper<CommandScheduler>
    methods:
      GetInstance:
        return_value_policy: reference
        no_release_gil: true
      ResetInstance:
        no_release_gil: true
      SetPeriod:
      AddButton:
      ClearButtons:
      Schedule:
        overloads:
          bool, std::shared_ptr<Command>:
          std::shared_ptr<Command>:
          bool, wpi::span<std::shared_ptr<Command>>:
          bool, std::initializer_list<std::shared_ptr<Command>>:
            ignore: true
          wpi::span<std::shared_ptr<Command>>:
          std::initializer_list<std::shared_ptr<Command>>:
            ignore: true
      Run:
      RegisterSubsystem:
        overloads:
          frc2::Subsystem*:
          std::initializer_list<Subsystem *>:
            ignore: true
          wpi::span<Subsystem *>:
      UnregisterSubsystem:
        overloads:
          frc2::Subsystem*:
          std::initializer_list<Subsystem *>:
            ignore: true
          wpi::span<Subsystem *>:
      SetDefaultCommand:
        template_impls:
        - ["std::shared_ptr<Command>"]
      GetDefaultCommand:
        overloads:
          frc2::Subsystem* [const]:
          Subsystem* [const]:
            ignore: true
      Cancel:
        overloads:
          std::shared_ptr<Command>:
          frc2::Command*:
            ignore: true
          wpi::span<std::shared_ptr<Command>>:
          std::initializer_list<std::shared_ptr<Command>>:
            ignore: true
      CancelAll:
      TimeSinceScheduled:
      IsScheduled:
        overloads:
          wpi::span<const std::shared_ptr<Command>> [const]:
          std::initializer_list<const std::shared_ptr<Command>> [const]:
            ignore: true
          std::shared_ptr<Command> [const]:
          Command* [const]:
            ignore: true
      Requiring:
        overloads:
          std::shared_ptr<Subsystem> [const]:
          frc2::Subsystem* [const]:
      Disable:
      Enable:
      OnCommandInitialize:
      OnCommandExecute:
      OnCommandInterrupt:
      OnCommandFinish:
      InitSendable:

inline_code: |

    cls_CommandScheduler
      .def("registerSubsystem", [](CommandScheduler * self, py::args args){
        auto vargs = pyargs2SubsystemList(args);
        self->RegisterSubsystem(vargs);
      })
      .def("unregisterSubsystem", [](CommandScheduler * self, py::args args){
        auto vargs = pyargs2SubsystemList(args);
        self->UnregisterSubsystem(vargs);
      })
    ;