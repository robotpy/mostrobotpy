extra_includes:
- wpi/sendable/SendableBuilder.h
- pybind11/stl.h

classes:
  frc::PyMotorControllerGroup:
    rename: MotorControllerGroup
    ignored_bases:
    - wpi::SendableHelper<PyMotorControllerGroup>
    methods:
      PyMotorControllerGroup:
        cpp_code: |
          [](nb::args args) {
            if (args.size() < 1) {
              throw nb::type_error("requires 1+ arguments");
            }
            std::vector<std::shared_ptr<MotorController>> v;
            v.reserve(args.size());
            int i = 1;
            for (auto &arg: args) {
              try {
                auto mc = arg.cast<std::shared_ptr<MotorController>>();
                if (!mc) throw nb::cast_error();
                v.push_back(mc);
              } catch (nb::cast_error &e) {
                throw nb::type_error(nb::str("Argument {} must be a MotorController (got '{}')").format(i, nb::repr(arg)));
              }
              i++;
            }
            return std::make_shared<PyMotorControllerGroup>(std::move(v));
          }
        keepalive: []
        param_override:
          args:
            ignore: true
      Set:
      SetVoltage:
      Get:
      SetInverted:
      GetInverted:
      Disable:
      StopMotor:
      InitSendable:
