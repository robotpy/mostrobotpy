inline_code: |-
  // ensure that the smart dashboard data is released when python shuts down
  static int unused; // the capsule needs something to reference
  nb::capsule cleanup(&unused, [](void *) noexcept {
      rnb::destroySmartDashboardData();
  });
  m.attr("_sd_cleanup") = cleanup;
  m.def("_clearSmartDashboardData", &rnb::clearSmartDashboardData);
