extra_includes:
- wpi/sendable/SendableBuilder.h
- frc/DutyCycle.h
- frc/DigitalSource.h

classes:
  frc::DutyCycleEncoder:
    ignored_bases:
    - wpi::SendableHelper<DutyCycleEncoder>
    methods:
      DutyCycleEncoder:
        overloads:
          int:
          DutyCycle&:
            ignore: true
          DutyCycle*:
            ignore: true
          std::shared_ptr<DutyCycle>:
          DigitalSource&:
            ignore: true
          DigitalSource*:
            ignore: true
          std::shared_ptr<DigitalSource>:
          int, double, double:
          DutyCycle&, double, double:
            ignore: true
          DutyCycle*, double, double:
            ignore: true
          std::shared_ptr<DutyCycle>, double, double:
          DigitalSource&, double, double:
            ignore: true
          DigitalSource*, double, double:
            ignore: true
          std::shared_ptr<DigitalSource>, double, double:
      GetFrequency:
      IsConnected:
      SetConnectedFrequencyThreshold:
      Get:
      SetDutyCycleRange:
      GetFPGAIndex:
      GetSourceChannel:
      SetAssumedFrequency:
      SetInverted:
      InitSendable:

inline_code: |
  cls_DutyCycleEncoder
    .def("__repr__", [](const DutyCycleEncoder &self) {
      return nb::str("<DutyCycleEncoder {}>").format(self.GetSourceChannel());
    });
