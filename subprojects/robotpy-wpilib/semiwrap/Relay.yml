extra_includes:
- wpi/sendable/SendableBuilder.h
- wpi/SmallString.h

classes:
  frc::Relay:
    ignored_bases:
    - wpi::SendableHelper<Relay>
    enums:
      Value:
      Direction:
    methods:
      Relay:
        param_override:
          direction:
            default: frc::Relay::Direction::kBothDirections
      Set:
      Get:
      GetChannel:
      StopMotor:
      GetDescription:
      InitSendable:

inline_code: |
  cls_Relay
    .def("__repr__", [](const Relay &self) {
      return nb::str("<Relay {}>").format(self.GetChannel());
    });
