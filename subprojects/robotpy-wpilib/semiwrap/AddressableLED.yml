functions:
  format_as:
    ignore: true

classes:
  frc::AddressableLED:
    methods:
      AddressableLED:
      SetLength:
      SetData:
        overloads:
          std::span<const LEDData>:
          std::initializer_list<LEDData>:
            ignore: true
      SetBitTiming:
      SetSyncTime:
      Start:
      Stop:
      SetColorOrder:
    enums:
      ColorOrder:
  frc::AddressableLED::LEDData:
    force_no_trampoline: true
    ignored_bases:
    - HAL_AddressableLEDData
    methods:
      LEDData:
        overloads:
          '':
          int, int, int:
            param_override:
              _r:
                name: r
              _g:
                name: g
              _b:
                name: b
      SetRGB:
      SetHSV:
      SetLED:
        overloads:
          const Color&:
          const Color8Bit&:
    inline_code: |
      .def_readwrite("r", &frc::AddressableLED::LEDData::r)
      .def_readwrite("g", &frc::AddressableLED::LEDData::g)
      .def_readwrite("b", &frc::AddressableLED::LEDData::b)
      .def("__eq__", [](frc::AddressableLED::LEDData &self, frc::AddressableLED::LEDData &other) {
        return self.r == other.r && self.g == other.g && self.b == other.b;
      })
      ;
